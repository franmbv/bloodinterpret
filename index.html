<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value calculate</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Styles Link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon-form.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="respmen">
        <nav class="menu">
          <ul class="menu__items">
            <li>
              <a class="menu__items__item" href="#hemoglobine">Hemoblobine</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Data -->
      <div id="hemoglobine" class="space active">
        <h1>Hemoglobine Check</h1>
        <div class="hemoglobine__gender">
          <div class="hemoglobine__gender__container">
            <input
              type="radio"
              id="male"
              name="drone"
              value="male"
              checked
              class="form-check-input"
            />
            <label for="male" class="form-check-label">Male</label>
          </div>

          <div class="hemoglobine__gender__container">
            <input
              type="radio"
              id="female"
              name="drone"
              value="female"
              class="form-check-input"
            />
            <label for="female" class="form-check-label">Female</label>
          </div>
        </div>

        <div class="hemoglobine__input-value">
          <label for="number">Value(g/dL)</label>
          <input
            type="number"
            class="hemoglobine__input_number"
            step="0.1"
            min="0"
            max="20"
            autocomplete="off"
          />
        </div>

        <button
          onclick="calculate()"
          type="button"
          class="btn btn-sm hemoglobine__button-calculator"
        >
          Calculate result
        </button>

        <div class="hemoglobine__result">
          <p class="hemoglobine__result__text">Your result is</p>
          <div class="hemoglobine__result__outcome">Level</div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
